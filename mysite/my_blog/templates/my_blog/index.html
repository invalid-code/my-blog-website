{% extends "my_blog/base.html" %}

{% load custom_tags %}

{% block title %}my blog{% endblock %}

{% block static_files %}
{% load static %}
{% endblock %}

{% block content %}
<div class="flex justify-center relative">
  <!-- new blog -->
  <div class="absolute top-[10px] right-[30px]">
    <div
      class="flex items-center justify-center bg-gray-200 w-[35px] p-1 hover:bg-gray-300 hover:shadow rounded-3xl text-xl font-bold">
      <a href="create-new-blog/" id="blog_post" name="blog_post">&#43;</a>
    </div>
  </div>
  <!--  -->
  <!-- blogs -->
  <div class="grid grid-cols-4 gap-4">
    {% for blog in blogs %}
    <a class="h-[170px] w-[170px] p-2 bg-gray-200 hover:scale-105 hover:shadow-md shadow rounded-sm"
      href="blogs/{% mongo_id blog %}">
      <div class="text-right">
        <div class="text-xl font-bold" id="blog_title" name="blog_title">
          {{ blog.title.capitalize }}
        </div>
      </div>
      <div class="text-right" id="blog_paragraph_body" name="blog_paragraph_body">
        {{ blog.Paragraph_body }}
      </div>
    </a>
    {% endfor %}
  </div>
</div>
{% endblock %}
