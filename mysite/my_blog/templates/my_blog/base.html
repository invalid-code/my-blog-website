{% load tailwind_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  {% tailwind_css %}
  {% block static_files %}{% load static %}{% endblock %}
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="font-Lato bg-gray-50">
  <div class="w-screen" name="top">
    <nav>
      <div class="bg-gray-300 p-[7px] flex items-center">

        <div class="w-[45px] text-center">
          <button type="button" id="left-sidebar-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="">
              <line x1="3" y1="12" x2="21" y2="12"></line>
              <line x1="3" y1="6" x2="21" y2="6"></line>
              <line x1="3" y1="18" x2="21" y2="18"></line>
            </svg>
          </button>
        </div>
        <div class="absolute top-[60px] left-0 w-[60px] bg-gray-200 h-[80vh]" name="left-sidebar">
          <div class="flex items-center flex-col p-5">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                <polyline points="9 22 9 12 15 12 15 22"></polyline>
              </svg>
            </div>
          </div>
        </div>

        <div class="">
          <div class="p-1 flex items-center">
            Logo
            <img src="" alt="">
          </div>
        </div>
        <div class="">
          <div class="bg-gray-200 w-max p-1 shadow">
            <form method="POST">
              {% csrf_token %}
              <div class="flex items-center">
                <div class="p-1">Search:</div>
                <input class=""></input>
                <div class="p-1">
                  <button type="submit">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="">
                      <circle cx="11" cy="11" r="8"></circle>
                      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <div class="hidden text-center" id="left-sidebar">
    <a href="/">
      Home
    </a>
  </div>
  </div>
  <div>
    <div class="hidden text-center"><a href="about-me/">About me</a></div>
  </div>
  <div class="p-2">
    <div class="grid grid-cols-[80%_20%]">
      <div class="m-auto" name="main-content">{% block content %}{% endblock %}</div>
      <div name="right-sidebar">{% block right_sidebar %}{% endblock %}</div>
    </div>
  </div>
  <div class="text-center" name="bottom">
    <footer>footer</footer>
  </div>
  {% block js %}{% endblock %}
</body>

</html>
